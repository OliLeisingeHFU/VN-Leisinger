<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="MCM.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/MCM.js" defer></script>
  <title>Motor City Mechanic</title>
  <splash src="Images/title.png"></splash>
</head>

<body>
  <scene>
    <canvas></canvas>

    <speech>
      <name></name>
      <content></content>
    </speech>

    <dialog type="text">

    </dialog>

    <dialog type="inventory">
      <button type="button" class="close">X</button>
      <ul></ul>
    </dialog>

    <div type="interface">
      <meter name="scratch" min="0" max="1000" disabled></meter>
      <input name="scratch" type="text" disabled/>
    </div>

    <div id="checklist">
      <ul>
        <li><input type="checkbox" id="cables" name="cables"><label for="cables">cables</label></li>
        <li><input type="checkbox" id="motors" name="motors"><label for="motors"></label>motors</li>
        <li><input type="checkbox" id="battery" name="battery"><label for="battery">battery</label></li>
        <li><input type="checkbox" id="tires" name="tires"><label for="tires">tires</label></li>
        <li><input type="checkbox" id="windows" name="windows"><label for="windows">windows</label></li>
      </ul>
    </div>
  </scene>
</body>

</html>
